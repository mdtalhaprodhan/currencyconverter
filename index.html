<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Currency Converter</title>
		<link rel="shortcut icon" href="./download.jfif" type="image/x-icon">
		<link rel="stylesheet" href="./bootstrap.css">
	</head>
<body>

	<br><br><br><br><br>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Currency Converter</h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h4>Converter</h4>
			<hr style="border-top:1px groovy #ccc;"/>
			<div class="form-group">
				<select onchange="Currency(); Calculate()" class="form-control" id="converter" style="width:30%;">
					<option value="Dollar">Dollar</option>
					<option value="Pound">Pound</option>
					<option value="Euro">Euro</option>
					<option value="Yen">Yen</option>
					<option value="Yuan">Yuan</option>
					<option value="Yuan">Inr</option>
				</select>
				<br />
				<input type="number" oninput="Calculate()" class="form-control" id="value1"/>
			</div>
			<br /><br />
			<div class="form-group">
				<label>Bangladeshi Taka</label>
				<input type="number" class="form-control" id="value2" disabled="disabled"/>
			</div>
		</div>
	</div>
</body>
<script>
	function Currency(){
		y = document.getElementById("converter").value;
		return y;
	}
	
	function Calculate(){
		y = Currency();
		
		x = document.getElementById("value1").value;
		
		if(x == ""){
			document.getElementById("value2").value = "";
		}else{
			switch(y){
				case "Dollar":
					document.getElementById("value2").value = x * 86.66;
				break;
				
				case "Pound":
					document.getElementById("value2").value = x * 108.97;
				break;
				
				case "Euro":
					document.getElementById("value2").value = x * 91.38;
				break;
				
				case "Yen":
					document.getElementById("value2").value = x * 0.67;
				break;
				
				case "Yuan":
					document.getElementById("value2").value = x * 13.11;
				break;

				case "Indian Rupee":
					document.getElementById("value2").value = x * 1.13;
				break;
			}
		}
	}
</script>
</html>
